<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Lato", sans-serif;
      }

      .sidenav {
        height: 100%;
        width: 300px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
        text-align: center;
      }

      .sidenav input {
        text-decoration: none;
        color: #818181;
      }

      .sidenav button,
      label,
      p {
        color: #818181;
      }

      .sidenav button:hover {
        color: #0000ff;
      }

      .sidenav h2 {
        color: #fff;
      }

      .main {
        height: 100%;
        margin-left: 300px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
        overflow-x: hidden;
      }

      #map {
        width: 100%;
        height: 99%;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="sidenav">
      <h2>Line Simplification</h2>
      <input type="file" id="fileInput" accept=".geojson" />
      <br />
      <br />
      <br />
      <p>Threshold:</p>
      <input type="number" id="slider" step="0.001" value="0.001" />
      <br />
      <br />
      <br />
      <button onclick="processFile()">Process GeoJSON</button>
      <br />
      <br />
      <br />
      <a id="downloadLink" style="display: none">Download Simplified GeoJSON</a>
    </div>

    <div class="main">
      <div id="map"></div>
    </div>
    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
  </body>
</html>
